<!DOCTYPE html>
<html lang="en">
<head>
    <title>微服务信息表单管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/common-assets/css/normalize.css"/>
    <!-- 引入样式 -->
    <link id="elementThemeG" rel="stylesheet" class="elementTheme"
          href="/common-assets/plugins/element-ui/lib/theme-chalk/element-green.css">
    <link id="elementThemeR" rel="stylesheet" class="elementTheme"
          href="/common-assets/plugins/element-ui/lib/theme-chalk/element-red.css">
    <link id="elementThemeD" rel="stylesheet" class="elementTheme"
          href="/common-assets/plugins/element-ui/lib/theme-chalk/element-default.css">
    <link rel="stylesheet" href="/common-assets/css/dwElementUI.css"/>

    <script src="/common-assets/js/jquery-2.1.1.js"></script>
    <script src="/common-assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/common-assets/plugins/layer/3.0.3/layer.js"></script>
    <script src="/common-assets/js/promise-polyfill.min.js"></script>
    <script src="/common-assets/plugins/vue/2.5.17/vue.min.js"></script>
    <script src="/common-assets/plugins/axios/0.18.0/axios.min.js"></script>
    <script src="/common-assets/plugins/dotize/dotize.js"></script>
    <!-- 引入组件库 -->
    <script src="/common-assets/plugins/element-ui/lib/index.js"></script>
    <script src="/common-assets/js/common.js"></script>
    <script src="/common-assets/js/storageEvent.js"></script>
</head>
<body class="pace-done white-bg">
<div class="container-fluid">
    <div style="margin: 10px 0 10px 0;">
        <el-form label-position="right" size="small" label-width="100px" class="with-border"
                 ref="msServiceInfoForm" id="msServiceInfoForm" :model="entity" :rules="rules" v-cloak>
            <el-row type="flex" justify="center">
                <el-col :span="12">
                    <el-form-item prop="serviceCode" label="服务编码">
                        <el-input placeholder="请输入服务编码" v-model="entity.serviceCode" :disabled="editType === 'view'"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item prop="serviceName" label="名称">
                        <el-input placeholder="请输入名称" v-model="entity.serviceName" :disabled="editType === 'view'"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row type="flex" justify="center">
                <el-col :span="24">
                    <el-form-item prop="serviceDesc" label="描述">
                        <el-input type="textarea" v-model="entity.serviceDesc" :autosize="{ minRows: 2}"
                                  placeholder="请输入描述" :disabled="editType === 'view'"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row type="flex" justify="center">
                <el-col :span="12">
                    <el-form-item prop="status" label="状态">
                        <el-select v-model="entity.status" clearable :disabled="editType === 'view'"
                                   placeholder="请选择状态">
                            <el-option v-for="param in getDictByField('status')" :key="param.id" :label="param.paramName"
                                       :value="param.paramCode">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item prop="swaggerUrl" label="在线文档地址">
                        <el-input placeholder="请输入在线文档" v-model="entity.swaggerUrl" :disabled="editType === 'view'"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</div>
</body>
<!-- 本页面对应JS-->
<script src="../static/js/msServiceInfoForm.js"></script>
</html>
