<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<!--视频通话-->
<div class="video_box">
    <div class="video" id="video">
    </div>
    <div class="video_but">
        <div class="vdbut sharpness">
            <div class="but_more">
                <a>
                    <input type="radio" name="defNormal" id="defNormal" checked="checked"/>
                    <label for="defNormal">标清</label>
                </a>
                <a>
                    <input type="radio" name="defHigh" id="defHigh"/>
                    <label for="defHigh">高清</label>
                </a>
                <a>
                    <input type="radio" name="defSuper" id="defSuper"/>
                    <label for="defSuper">超清</label>
                </a>
                <a class="sjx">
                </a>
            </div>
            <a class="sharpness">标清</a>
        </div>
        <div class="vdbut yuntai">
            <a class="ic_yt">
                <span class="top"></span>
                <span class="left"></span>
                <span class="bottom"></span>
                <span class="right"></span>
            </a>
        </div>
        <div class="vdbut range">
            <a class="ic_yl"></a>
            <div class="but_yl_top">
                <input type="range" id="vol" value="0" min="0" max="100">
                <!--onchange="change(this)">-->
                <div class="range_box">
                    <a><span></span></a>
                </div>
            </div>
        </div>
        <div class="vdbut">
            <a class="ic_hj" data-attr-name="playTalk"></a>
        </div>
        <div class="vdbut" style="display: none;">
            <a class="ic_hang_up" data-attr-name="stopTalk"></a>
        </div>
    </div>
</div>
