<!DOCTYPE html>
<html>
<head>
    <title>系统参数管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet"
          href="/common-assets/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/common-assets/css/outdated/style.css"/>

    <link rel="stylesheet"
          href="/common-assets/plugins/outdated/metisMenu/2.7/metisMenu.min.css"/>
    <link rel="stylesheet"
          href="/common-assets/plugins/outdated/bootstrap-toastr/2.0.1/toastr.min.css"/>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/icheck/custom.css"/>

    <script src='/common-assets/js/jquery-2.1.1.js'></script>

    <script src="/common-assets/js/outdated/bootstrap.min.js"></script>
    <script src="/common-assets/js/outdated/jquery.form-3.51.0.min.js"></script>

    <script src="/common-assets/plugins/layer/3.0.3/layer.js"></script>

    <script src="/common-assets/plugins/outdated/pace/pace.min.js"></script>
    <script src="/common-assets/plugins/outdated/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/common-assets/plugins/outdated/bootstrap-toastr/2.0.1/toastr.min.js"></script>
    <script src="/common-assets/plugins/outdated/jquery-validation/jquery.validate-1.11.1.min.js"></script>
    <script src="/common-assets/plugins/outdated/jquery-validation/localization/messages_zh.js"></script>
    <script src="/common-assets/plugins/outdated/icheck/icheck.min.js"></script>
    <script src="/common-assets/plugins/outdated/metisMenu/2.7/metisMenu.js"></script>
    <script src="/common-assets/plugins/dotize/dotize.js"></script>
    <script src="/common-assets/js/promise-polyfill.min.js"></script>
    <!-- 开发阶段使用vue.js以获取编译信息 -->
    <script src="/common-assets/plugins/vue/2.5.17/vue.min.js"></script>
    <script src="/common-assets/plugins/axios/0.18.0/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="/common-assets/plugins/element-ui/lib/index.js"></script>
    <link rel="stylesheet"
          href="/common-assets/plugins/outdated/bootstrap-table/1.11.1/css/bootstrap-table.min.css">

    <link rel="stylesheet"
          href="/common-assets/plugins/jquery-ztree/3.5/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/common-assets/css/outdated/page.css">
    <script
            src="/common-assets/plugins/outdated/bootstrap-table/1.11.1/js/bootstrap-table.min.js"></script>
    <script
            src="/common-assets/plugins/outdated/bootstrap-table/1.11.1/js/bootstrap-table-zh-CN.min.js"></script>
</head>
<body class="pace-done gray-bg">
<div class="container-fluid">
    <div class="wrapper-cont" id="sysParamListContent" v-cloak>
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="ibox">
                    <div class="search-content">
                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <form id="sysParamSearchForm" modelAttribute="sysParam"
                                      class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">系统代码</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="sysParamCode" id="sysParamCode"
                                                           maxlength="100" class="form-control input-sm"
                                                           placeholder="系统代码"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">参数值</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="sysParamValue"id="sysParamValue"
                                                           maxlength="512" class="form-control input-sm"
                                                           placeholder="参数值"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">扩展配置</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="sysParamExt" id="sysParamExt"
                                                           maxlength="256" class="form-control input-sm"
                                                           placeholder="扩展配置"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">参数描述</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="sysParamDesc" id="sysParamDesc"
                                                           maxlength="256" class="form-control input-sm"
                                                           placeholder="参数描述"/>
                                                </div>
                                            </div>
                                        </div>
                                       <!-- <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">系统名称</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select name="appId" id="appId" class="form-control input-sm">
                                                        <option value=""> &#45;&#45; 选择子系统 &#45;&#45;</option>
                                                        <option v-for="param in appList" :key="param.id"
                                                                :value="param.appName">
                                                            {{param.paramName}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm " id="sysParamSearchBtn">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button class="btn btn-primary btn-outline btn-sm "
                                    id="sysParamResetBtn">
                                <i class="fa fa-refresh"></i> 重置
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- 工具栏 -->
                                <div id="sysParamTableToolbar" class="btn-group" role="group"
                                     :data-url-prefix="backendContext + '/sys/sysParam'"
                                     data-java-class-name="sysParam"
                                     data-function-name-simple="系统参数">
                                    <button class="btn btn-outline btn-sm btn-default addBtn"
                                            data-event-trigger="addingSysParam" title="新增记录">
                                        <i class="fa fa-plus"></i> 新增
                                    </button>
                                </div>

                                <!-- 表格， 设置sortName保证翻页数据正确，如需其他字段请自行修改-->
                                <table id="sysParamTable" data-id-field="sys_param_code"
                                       data-toggle="table" data-cache="false" data-striped="true"
                                       data-side-pagination="server" data-pagination="true"
                                       data-click-to-select="true" data-page-size="5"
                                       data-page-list="[5,10,15,20]" data-sort-name="sysParamCode"
                                       data-sort-order="asc" data-show-columns="true" data-single-select="true"
                                       data-toolbar="#sysParamTableToolbar" data-data-field="list"
                                       data-total-field="count"
                                       data-buttons-class="default btn-outline btn-sm" data-minimum-count-columns="2">
                                    <thead>
                                    <tr>
                                        <th data-checkbox="true"></th>

                                        <th data-field="sysParamCode" data-align="left"
                                            data-vlign="middle" data-sortable="true"
                                            data-formatter="viewFormatter" data-events="viewEvents">系统代码
                                        </th>

                                        <th data-field="sysParamValue" data-align="left"
                                            data-vlign="middle" data-sortable="true">参数值
                                        </th>

                                        <th data-field="sysParamExt" data-align="left"
                                            data-vlign="middle" data-sortable="true">扩展配置
                                        </th>

                                        <th data-field="sysParamDesc" data-align="left"
                                            data-vlign="middle" data-sortable="true">参数描述
                                        </th>
										<th data-field="application" data-align="left"
                                            data-vlign="middle" data-sortable="true">微服务名称
                                        </th>
										<th data-field="profile" data-align="left"
                                            data-vlign="middle" data-sortable="true">配置环境
                                        </th>
										<th data-field="label" data-align="left"
                                            data-vlign="middle" data-sortable="true">配置标签
                                        </th>

                                      <!--  <th data-field="appId" data-align="left"
                                            data-vlign="middle" data-sortable="true"
                                            data-formatter="dictsAppFormatter">子系统
                                        </th>-->

                                        <th data-field="operate" data-align="left"
                                            data-vlign="middle" data-sortable="false"
                                            data-formatter="operateFormatter"
                                            data-events="operateEvents">操作
                                        </th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/common-assets/js/outdated/common.js"></script>
<!-- 本页面对应JS-->
<script src="../static/js/sysParamList.js"></script>
</html>
