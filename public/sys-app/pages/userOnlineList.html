    <link rel="stylesheet" href="/common-assets/plugins/jquery-ztree/3.5/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/common-assets/css/outdated/page.css">

    <script src="/common-assets/plugins/outdated/bootstrap-table/1.11.1/js/bootstrap-table-zh-CN.min.js"></script>

</head>
<body class="pace-done gray-bg">
<div class="container-fluid">
    <div class="wrapper-cont" id="userOnlineListContent">
        <div class="row">
            <!-- <div class="col-sm-3  col-lg-3">
                 <div class="ibox float-e-margins">
                     <div class="ibox-title">
                         <h5>单位树</h5>
                         <div class="ibox-tools">
                             <a class="collapse-link"> <i
                                     class="fa fa-chevron-up bigger-125"></i></a>
                         </div>
                     </div>
                     <div class="ibox-content" id="orgTreeIbox">
                         <div class="row">
                             <div class="col-sm-12  col-lg-12">
                                 <div class="input-group">
                                     <input id="orgSearchName" name="单位树" type="text"
                                            class="form-control input-sm"/>

                                                 class="btn btn-sm btn-primary">
                                             <i class="fa fa-search"></i>

                         <div class="ml-10">

                     </div>
                 </div>
             </div>-->
            <div class="col-sm-12 col-lg-12">
                <div class="ibox ml-15">
                    <div class="search-content">
                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <form id="userSearchForm" modelAttribute="userOnline"
                                      class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">账号</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="userAccount" id="userAccount" htmlEscape="false"
                                                           maxlength="60" class="form-control input-sm"
                                                           placeholder="账号"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">姓名</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input name="userName" id="userName" htmlEscape="false"
                                                           maxlength="30" class="form-control input-sm"
                                                           placeholder="姓名"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 col-sm-4 control-label">单位</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select path="user.orgId" class="form-control input-sm"
                                                            disabled="true">
                                                        <option value="" label=""/>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm " id="userSearchBtn">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button class="btn btn-primary btn-outline btn-sm "
                                    id="userResetBtn">
                                <i class="fa fa-refresh"></i> 重置
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content" id="userFormIbox">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div id="userTableToolbar" class="btn-group-sm" role="group"
                                     :data-url-prefix="backendContext + '/sys/user'" data-java-class-name="user"
                                     data-function-name-simple="账户">
                                    <!--<button class="btn btn-default  btn-sm"-->
                                    <!--title="查看在线信息" id="viewOnlineInfoBtn">-->
                                    <!--<i class="fa fa-info-circle"></i> 查看在线信息-->
                                    <!--</button>-->
                                    <button class="btn btn-default  btn-sm"
                                            title="强制退出" id="kickOutBtn">
                                        <i class="fa fa-user-times"></i> 强制退出
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <!-- 表格， 设置sortName保证翻页数据正确，如需其他字段请自行修改-->
                                <table id="userTable" data-id-field="id" data-toggle="table"
                                       data-cache="false" data-striped="true"
                                       data-side-pagination="server" data-pagination="true"
                                       data-click-to-select="true" data-page-size="5"
                                       data-page-list="[5,10,15,20]" data-single-select="false"
                                       data-ajax-options="ajaxOptions"
                                       data-show-columns="${!(viewType eq 'view')}" data-show-refresh="true"
                                       data-data-field="list" data-total-field="count"
                                       data-toolbar="#userTableToolbar" data-buttons-class="default btn-sm"
                                       data-minimum-count-columns="2">
                                    <thead>
                                    <tr>
                                        <th data-checkbox="true"></th>
                                        <th data-field="id" data-align="left" data-vlign="middle"
                                            data-sortable="false" data-visible="false">主键
                                        </th>
                                        <th data-field="userName" data-align="left"
                                            data-vlign="middle" data-sortable="false"
                                            data-formatter="viewFormatter" data-events="viewEvents">账号
                                        </th>
                                        <th data-field="userName" data-align="left"
                                            data-vlign="middle" data-sortable="false">姓名
                                        </th>
                                        <th data-field="userDept" data-align="left"
                                            data-vlign="middle" data-sortable="false">单位
                                        </th>
                                        <th data-field="clientId" data-align="left"
                                            data-vlign="middle" data-sortable="false">登录客户端id
                                        </th>
                                        <th data-field="lastLoginIp" data-align="left"
                                            data-vlign="middle" data-sortable="false">上次登录地址
                                        </th>
                                        <th data-field="lastLoginTime" data-align="left"
                                            data-vlign="middle" data-sortable="false">上次登录时间
                                        </th>
                                        <th data-field="expiresIn" data-align="left"
                                            data-vlign="middle" data-sortable="false">过期时长(秒)
                                        </th>
                                        <!--<th data-field="lastAccessTime" data-align="left"
                                            data-vlign="middle" data-sortable="false">最后访问时间
                                        </th>
                                        <th data-field="status" data-align="left"
                                            data-vlign="middle" data-sortable="false">状态
                                        </th>-->
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/common-assets/js/outdated/common.js"></script>
<!-- 本页面对应JS-->
<script src="../static/js/userOnlineList.js"></script>
</html>
