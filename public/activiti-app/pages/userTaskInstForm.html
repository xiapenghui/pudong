<body class="pace-done white-bg">
<!--<%&#45;&#45;tab页标题&#45;&#45;%>-->
<ul id="userTaskDetailTabs" class="nav nav-tabs">

    <li class="active"><a href="#div_processHandleHistory"
                          data-toggle="tab">处理过程</a></li>
    <li><a href="#div_processDiagram" data-toggle="tab">流程图</a></li>
</ul>
<!--<%&#45;&#45;tab页的内容&#45;&#45;%>-->
<!--<form id="userTaskInstForm" modelAttribute="userTaskInst"-->
<!--method="post" class="form-horizontal">-->
<!--<hidden name="id"/>-->
<!--<hidden name="procDefId"/>-->
<!--<hidden name="activitiTaskId"/>-->
<!--<hidden name="procInstId"/>-->
<!--<hidden name="businessDataId"/>-->
<!--<hidden name="fromTaskId"/>-->
<!--<hidden name="ownerId"/>-->
<!--</form>-->
<div id="myTabContent" class="tab-content">
    <!--<%&#45;&#45;处理过程&#45;&#45;%>-->
    <div class="tab-pane in active" id="div_processHandleHistory">
        <div class="container-fluid">
            <div class="wrapper-cont">
                <table id="processHandleHistoryTable" data-toggle="table"
                       :data-url="requestUrlPrefix+'/activiti/userTaskInst/getTaskListByProcInst?state=&id='+entity.id"
                       data-id-field="id" data-cache="false" data-striped="true"
                       data-pagination="false" data-buttons-class="default btn-sm"
                       data-data-field="list" data-total-field="count" data-height="415">
                    <thead>
                    <tr>
                        <th data-field="id" class="hidden"></th>
                        <th data-field="actiName" data-align="center"
                            data-vlign="middle" data-sortable="true">任务名称
                        </th>
                        <th data-field="beginDate" data-align="center"
                            data-vlign="middle" data-sortable="true">开始时间
                        </th>
                        <th data-field="suggestion" data-align="center"
                            data-vlign="middle">任务意见
                        </th>
                        <th data-field="orgName" data-align="center" data-vlign="middle">处理部门/单位</th>
                        <th data-field="userName" data-align="center"
                            data-vlign="middle">处理人
                        </th>
                        <th data-field="operation" data-align="center"
                            data-vlign="middle" data-sortable="false"
                            data-formatter="operateFormatter" data-events="operateEvents">操作
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--<%&#45;&#45;流程图&#45;&#45;%>-->
    <div class="tab-pane" id="div_processDiagram">
        <div style="padding: 0 15px;">
            <div class="wrapper-cont">
                <img id="processPictrue" alt=""
                     :src="requestUrlPrefix+'/activiti/model/procPicture?procInstId='+entity.procInstId">
            </div>
        </div>
    </div>
    <!--<%&#45;&#45;子流程列表&#45;&#45;%>-->
    <div class="tab-pane" id="div_subProcessList">
        <div class="container-fluid">
            <div class="wrapper-cont"></div>
        </div>
    </div>
</div>
</body>
<script src="/common-assets/js/outdated/common.js"></script>
