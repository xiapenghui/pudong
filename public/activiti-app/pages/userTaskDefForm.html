<!DOCTYPE html>
<html>
<head>
    <title>用户任务管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/common-assets/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/common-assets/css/outdated/style.css"/>

    <link rel="stylesheet" href="/common-assets/plugins/outdated/metisMenu/2.7/metisMenu.min.css"/>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/bootstrap-toastr/2.0.1/toastr.min.css"/>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/icheck/custom.css"/>

    <script src='/common-assets/js/jquery-2.1.1.js'></script>

    <script src="/common-assets/js/outdated/bootstrap.min.js"></script>
    <script src="/common-assets/js/outdated/jquery.form-3.51.0.min.js"></script>

    <script src="/common-assets/plugins/layer/3.0.3/layer.js"></script>

    <script src="/common-assets/plugins/outdated/pace/pace.min.js"></script>
    <script src="/common-assets/plugins/outdated/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/common-assets/plugins/outdated/bootstrap-toastr/2.0.1/toastr.min.js"></script>
    <script src="/common-assets/plugins/outdated/jquery-validation/jquery.validate-1.11.1.min.js"></script>
    <script src="/common-assets/plugins/outdated/jquery-validation/localization/messages_zh.js"></script>
    <script src="/common-assets/plugins/outdated/icheck/icheck.min.js"></script>
    <script src="/common-assets/plugins/outdated/metisMenu/2.7/metisMenu.js"></script>
    <script src="/common-assets/plugins/dotize/dotize.js"></script>
    <script src="/common-assets/js/promise-polyfill.min.js"></script>
    <!-- 开发阶段使用vue.js以获取编译信息 -->
    <script src="/common-assets/plugins/vue/2.5.17/vue.min.js"></script>
    <script src="/common-assets/plugins/axios/0.18.0/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="/common-assets/plugins/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="/common-assets/plugins/outdated/bootstrap-table/1.11.1/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/common-assets/plugins/jquery-ztree/3.5/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/common-assets/css/outdated/page.css">
    <script src="/common-assets/plugins/outdated/bootstrap-table/1.11.1/js/bootstrap-table.min.js"></script>
    <script src="/common-assets/plugins/outdated/bootstrap-table/1.11.1/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="/common-assets/plugins/jquery-ztree/3.5/js/jquery.ztree.all.min.js"></script>


    <style type="text/css">
        a {
            display：inline-block;
        }

        .div_result {
            /* border: solid 1px gray;
            padding:5px; */
        }
    </style>
    <script>
        // var type = "${type}";
        // var nodeDefId = "${ownerId}";
        // var needSelectUser = "${userTaskDef.needSelectUser}";
        // var allowAllUser = "${userTaskDef.allowAllUser}";
    </script>
</head>
<body class="pace-done white-bg">
<!--<%&#45;&#45;tab页标题&#45;&#45;%>-->
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="#div_basic" data-toggle="tab">基本信息</a></li>
    <li><a href="#div_formSelect" data-toggle="tab">表单选择</a></li>
    <li><a href="#div_listenerSelect" data-toggle="tab">监听器选择</a></li>
    <li><a href="#div_warnConfig" data-toggle="tab">告警配置</a></li>
    <li><a href="#div_candidateConfig" data-toggle="tab">候选人配置</a></li>
    <li><a href="#div_otherConfig" data-toggle="tab">其他配置</a></li>
</ul>
<!--<%&#45;&#45;tab页的内容&#45;&#45;%>-->
<form id="userTaskDefForm" modelAttribute="userTaskDef"
      action="/api/activiti/a/activiti/userTaskDef/save" method="post" class="form-horizontal">
    <input type="hidden" name="id" id="id" v-model="entity.id"/>

    <div id="myTabContent" class="tab-content">
        <!--<%&#45;&#45;基本信息&#45;&#45;%>-->
        <div class="tab-pane in active" id="div_basic">
            <div class="container-fluid">
                <div class="wrapper-cont">
                    <table class="table table-bordered">
                        <tbody>
                        <!-- <%&#45;&#45;
                         <tr>&#45;&#45;%>
                             <%&#45;&#45;
                             <td class="col-sm-2 active"></td>
                             &#45;&#45;%>
                             <%&#45;&#45;
                             <td class="col-sm-4"></td>
                             &#45;&#45;%>
                             <%&#45;&#45;&lt;%&ndash;<td class="col-sm-2 active"><label class="control-label pull-right"><font&ndash;%&gt;&#45;&#45;%>
                                 <%&#45;&#45;&lt;%&ndash;color="red">*</font>任务名称：</label></td>&ndash;%&gt;&#45;&#45;%>
                             <%&#45;&#45;&lt;%&ndash;<td class="col-sm-4">&ndash;%&gt;&#45;&#45;%>
                                 <%&#45;&#45;&lt;%&ndash;<input path="name" htmlEscape="false" maxlength="255"
                                                        class="form-control required" &ndash;%&gt;&#45;&#45;%>
                                 <%&#45;&#45;&lt;%&ndash;disabled="${editType eq 'view'}" placeholder="任务名称"/>&ndash;%&gt;&#45;&#45;%>
                                 <%&#45;&#45;&lt;%&ndash;
                             </td>&ndash;%&gt;&#45;&#45;%>
                             <%&#45;&#45;
                         </tr>
                         &#45;&#45;%>-->
                        <tr>
                            <td class="col-sm-2 active"><label
                                    class="control-label pull-right">任务描述：</label></td>
                            <td class="width-10" colspan=3>
                                <textarea name="description" id="description" htmlEscape="false" rows="4"
                                          class="form-control"
                                          :disabled="editType == 'view'" v-model="entity.description"></textarea>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!--<%&#45;&#45;表单选择&#45;&#45;%>-->
        <div class="tab-pane" id="div_formSelect">
            <div class="container-fluid">
                <div class="wrapper-cont">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td class="col-sm-2 active"><label class="control-label pull-right">表单资源路径：</label></td>
                            <!-- <%&#45;&#45;
                             <td class="col-sm-4">
                                 <input path="formResPath" htmlEscape="false" maxlength="64"
                                        class="form-control required" disabled="${editType eq 'view'}"
                                        placeholder="处理任务时跳转的页面"/>
                             </td>
                             &#45;&#45;%>-->
                            <td class="col-sm-4">
                                <div class="input-group">
                                    <input name="formResPath" id="formResPath" htmlEscape="false" maxlength="64"
                                           class="form-control" readonly="true" v-model="entity.formResPath"/>
                                    <span class="input-group-btn">
								<button type="button" id="formResSelectBtn"
                                        class="btn btn-primary">
									<i class="fa fa-search"></i>
								</button>
							</span>
                                </div>
                            </td>

                            <td class="col-sm-2 active"></td>
                            <td class="col-sm-4"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--<%&#45;&#45;监听器选择&#45;&#45;%>-->
        <div class="tab-pane" id="div_listenerSelect">
            <div class="container-fluid">
                <div class="wrapper-cont">
                    <input type="hidden" name="strListenerNames" id="strListenerNames"
                           v-model="entity.strListenerNames"/>
                    <table id="listenerTable" data-search="true">
                        <thead>
                        <tr>
                            <th data-checkbox="true">选择框</th>
                            <th data-field="name">名称</th>
                            <th data-field="classSimpleName">类名</th>
                            <!--<%&#45;&#45;
                            <th data-field="type">类型</th>
                            &#45;&#45;%>-->
                            <th data-field="description">描述</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!--<%&#45;&#45;告警配置&#45;&#45;%>-->
        <div class="tab-pane" id="div_warnConfig">
            <div class="container-fluid">
                <div class="wrapper-cont">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td class="col-sm-2 active"><label class="control-label pull-right">工期：</label></td>
                            <td class="col-sm-4">
                                <input name="limitDays" id="limitDays" htmlEscape="false" maxlength="64"
                                       class="form-control " :disabled="editType == 'view'" v-model="entity.limitDays"
                                       placeholder="从任务启动到完成的天数，超期会告警"/>
                            </td>

                            <td class="col-sm-2 active"><label class="control-label pull-right">单位：</label></td>
                            <td class="col-sm-4">
                                <select name="limitDaysType" id="limitDaysType" v-model="entity.limitDaysType"
                                        :disabled="editType == 'view'" class="form-control required ">
                                    <option v-for="param in timeUnitsDict"
                                            :key="param.id"
                                            :value="param.paramCode">{{param.paramName}}
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-2 active"><label class="control-label pull-right">提前预警天数：</label></td>
                            <td class="col-sm-4">
                                <input name="warningDays" id="warningDays" htmlEscape="false" maxlength="64"
                                       class="form-control "
                                       :disabled="editType == 'view'" v-model="entity.warningDays"
                                       placeholder="离任务截止的天数，提前几天预警"/>
                            </td>

                            <td class="col-sm-2 active"><label class="control-label pull-right">单位：</label></td>
                            <td class="col-sm-4">
                                <select name="warningDaysType" id="warningDaysType" v-model="entity.warningDaysType"
                                        :disabled="editType == 'view'" class="form-control required ">
                                    <option v-for="param in timeUnitsDict"
                                            :key="param.id"
                                            :value="param.paramCode">{{param.paramName}}
                                    </option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--<%&#45;&#45;候选人配置&#45;&#45;%>-->
        <div class="tab-pane" id="div_candidateConfig">
            <div class="container">
                <div class="wrapper-cont row">
                    <input type="hidden" name="strUserIds" id="strUserIds" v-model="entity.strUserIds"/>
                    <input type="hidden" name="strRoleIds" id="strRoleIds" v-model="entity.strRoleIds"/>
                    <input type="hidden" name="strOrgIds" id="strOrgIds" v-model="entity.strOrgIds"/>
                    <div class="row">

                        <label class="col-xs-2">用户选择：</label>
                        <div class="col-xs-2">
                            <button type="button" id="userIdsSelectBtn" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <label class="col-xs-2">角色选择：</label>
                        <div class="col-xs-2">
                            <button type="button" id="roleIdsSelectBtn" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>

                        <label class="col-xs-2">单位选择：</label>
                        <div class="col-xs-2">
                            <button type="button" id="orgIdsSelectBtn" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-sm-4">流程运行时是否需要选择可执行人</label>
                        <div class="col-sm-8">
                            <input type="hidden" name="needSelectUser" id="needSelectUser"
                                   v-model="entity.needSelectUser"/>
                            <input type="checkbox" id="checkbox_needSelectUser"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">是否允许所有人可执行人</label>
                        <div class="col-sm-8">
                            <input type="hidden" name="allowAllUser" id="allowAllUser" v-model="entity.allowAllUser"/>
                            <input type="checkbox" id="checkbox_allowAllUser"/>
                        </div>
                    </div>
                    <hr/>
                    <div> <!-- 该div存放选择的结果 -->
                        <div class="row">
                            <label class="col-xs-2">已选的用户</label>
                            <div class="col-xs-10 div_result" id="result_users"></div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-2">已选的角色</label>
                            <div class="col-xs-10 div_result" id="result_roles"></div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-2">已选的单位</label>
                            <div class="col-xs-10 div_result" id="result_orgs"></div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--<%&#45;&#45;其他配置&#45;&#45;%>-->
        <div class="tab-pane" id="div_otherConfig">
            <div class="container-fluid">
                <div class="wrapper-cont">
                    <div class="form-group">
                        <label class="col-sm-3">是否允许协办</label>
                        <div class="col-sm-9">
                            <input type="hidden" name="allowJoin" id="allowJoin" v-model="entity.allowJoin"/>
                            <input type="checkbox" id="checkbox_allowJoin"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">是否允许转办</label>
                        <div class="col-sm-9">
                            <input type="hidden" name="allowTurn" id="allowTurn" v-model="entity.allowTurn"/>
                            <input type="checkbox" id="checkbox_allowTurn"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">是否是多实例节点</label>
                        <div class="col-sm-9">
                            <input type="hidden" name="isMultiNode" id="isMultiNode" v-model="entity.isMultiNode"/>
                            <input type="checkbox" id="checkbox_isMultiNode"/>
                        </div>
                    </div>

                    <div id="div_condition">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">决策方式</label>
                            <div class="col-sm-3">
                                <select name="decisionType" id="decisionType" class="form-control required"
                                        v-model="entity.decisionType">
                                    <option value=""> -- 选择决策方式 --</option>
                                    <!-- <options items="${dw:getParamList('activiti_multi_decision_type')}"
                                              itemLabel="paramName" itemValue="paramCode" htmlEscape="false"/>-->
                                    <option v-for="param in activitiMultiDecisionTypeDict"
                                            :key="param.id"
                                            :value="param.paramCode">{{param.paramName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完成条件</label>
                            <div class="col-sm-3">
                                <select name="completeConditionType" id="completeConditionType"
                                        class="form-control required " v-model="entity.completeConditionType">
                                    <option value=""> -- 选择完成条件类型 --</option>
                                    <!--  <options items="${dw:getParamList('activiti_multi_condition_type')}"
                                               itemLabel="paramName" itemValue="paramCode" htmlEscape="false"/>-->
                                    <option v-for="param in activitiMultiConditionTypeDict"
                                            :key="param.id"
                                            :value="param.paramCode">{{param.paramName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <input name="completeCondition" id="completeCondition" class="form-control"
                                       placeholder="完成条件，百分比填写小数" v-model="entity.completeCondition"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">决策结果Key</label>
                            <div class="col-sm-6">
                                <input name="decisionResultKey" id="decisionResultKey" class="form-control"
                                       v-model="entity.decisionResultKey"
                                       placeholder="运行时会将决策结果保存到流程参数中，以该字段为key，value为true（通过）和false（不通过）"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
<script src="/common-assets/js/outdated/common.js"></script>
<!-- 本页面对应JS-->
<script src="../static/js/listenerSelect.js"></script>
<script src="../static/js/component.js"></script>
<script src="../static/js/userTaskDefForm.js"></script>
</html>
